<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Add Bookmark - Azure Linkboard</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="content/css/site.css" rel="stylesheet" />-->
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body ng-app="BookmarkletApp">
    <div role="main">
        <div class="container-fluid body-content" ng-controller="bookmarkletController">
            <div ng-include="'/app/views/bookmarklet.html'"></div>
            <hr/>
            <div class="pull-right">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="saveLink()">Save Link</button>
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-route.min.js"></script>
    <script src="content/js/angular-local-storage.js"></script>
    <script src="content/js/loading-bar.js"></script>
    <script src="content/js/jquery-2.1.1.min.js"></script>
    <script src="content/js/bootstrap.js"></script>
    <!-- Load app main script -->
    <script src="app/bookmarkletApp.js"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/linkFeedService.js"></script>
    <script src="app/services/settingsService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/bookmarkletController.js"></script>
</body>
</html>
